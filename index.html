<!DOCTYPE html>
<html>
  <head>
    <title>Sams Stuff</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/css/mdb.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <!-- JQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md">
          <h1>Projects</h1>
          <div class="card mt-3">
            <div class="header pt-3 pb-3 blue-gradient">
              <div class="row d-flex justify-content-center">
                <h3 class="white-text pt-3 font-weight-bold">esk8.us</h3>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <p>Electric skateboarding content and reviews</p>
                </div>
                <div class="col-4">
                  <a href="https://esk8.us/">
                    <button class="btn btn-block blue-gradient pull-right">View</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="header pt-3 pb-3 blue-gradient">
              <div class="row d-flex justify-content-center">
                <h3 class="white-text pt-3 font-weight-bold">
                  Strawberry Shake Club
                </h3>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <p>My rating of the best strawberry shakes</p>
                </div>
                <div class="col-4">
                  <a href="https://strawberryshake.club/">
                    <button class="btn btn-block blue-gradient pull-right">View</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="header pt-3 pb-3 blue-gradient">
              <div class="row d-flex justify-content-center">
                <h3 class="white-text pt-3 font-weight-bold">
                  Past/complete projects
                </h3>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <p>My portfolio of projects.</p>
                </div>
                <div class="col-4">
                  <a href="https://sam.roquitte.com/#portfolio">
                    <button class="btn btn-block blue-gradient pull-right">View</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="card testimonial-card">
            <div class="card-up blue-gradient"></div>
            <div class="avatar mx-auto white">
              <img
                style="width: 50%; margin-right: auto; margin-left: auto; display:block;"
                src="./profilepic.jpg"
                class="rounded-circle"
                alt="Profile picture"
              />
            </div>
            <div class="card-body">
              <h4 class="card-title">My Portfolio</h4>
              <hr />
              <a href="https://sam.roquitte.com">
                <button class="btn btn-block btn-lg blue-gradient pull-right">
                  Launch
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"
  ></script>
  <!-- Toast -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
  ></script>
</html>
